<!DOCTYPE html>

<html lang='en' style='margin: 0; height: 100%;'>
    <head>
        <link href="/static/hockey.ico" rel="icon">

        <title>{% block title %}{% endblock %}</title>
        
        <style>{% block style %}{% endblock %}</style>
        <style>
            #sportsfeed {
                text-align: center;
                font-family: "Courier New", Courier, monospace;
                color: red;
                text-shadow: 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black;
                cursor: pointer;
            }
            #git {
                color: white;
                font-size: 20px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                position: relative;
                top: 25px;
            }
            .hoverline {
                text-decoration: none;
            }
            .hoverline:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body style='margin: 0; min-height: 100%; z-index: 5;'>
        {% block body %}
        {% endblock %}
        <div style='position: absolute; left: 0px; right: 0px; top: 0px; background: rgb(5, 58, 130, 0.7); z-index: 0;'>
            <h1 onclick="location.href = '/';" id='sportsfeed'>SportsFeed</h1>
        </div>

        <div style='position: absolute; display: inline-block; top: 0px; left: 5px; width: 79px; height: 79px;'>
            <a id='git' class='hoverline' target="_blank" rel="noopener noreferrer" href='https://github.com/alexoh554/sportsfeed'>Documentation</a>
        </div>
    </body>
</html>
